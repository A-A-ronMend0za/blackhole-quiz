<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blackhole Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div id="blackhole" class="blackhole">
      <img src="./assets/icon/black-hole.256x256.png" alt="" />
    </div>
    <div class="timePenalty wrapper">
      <div class="timer"><span id="time"></span></div>
      <div id="scorePenalty" class="hide">-10</div>
    </div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>BLACKHOLE QUIZ</h1>
        <p class="rulesText">
          Answer each question before time runs out!! Incorrect answers will
          deduct 10 points from your score.
        </p>
        <button id="start" class="startBtn">Start</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title" class="questionTitle"></h2>
        <div id="options" class="options"></div>
      </div>

      <div id="end-screen" class="hide">
        <h1>GAME OVER</h1>
        <p class="rulesText">Final Score: <span id="final-score"></span>!!</p>
        <p>
          Enter initials: <input type="text" id="initials" maxlength="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <!-- wrapper start -->
    <div id="scoreboard" class="start">
      <button id="viewHighscores" class="hide">View Highscores</button>
      <div id="highscoreCard" class="start">
        <h1>Highscores</h1>
        <ol id="highscores" class="wrapper"></ol>
        <button id="clear">Clear Highscores</button>
        <button id="hideHighscores">Hide</button>
      </div>
    </div>
    <div id="playAgainBtns" class="hide">
      <button id="rules">Rules</button>
      <button id="playAgain">Play Again</button>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
    <footer class="footer"><h5>SuperliminalBlackHole ©️ 2024</h5></footer>
  </body>
</html>
